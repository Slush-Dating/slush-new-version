name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check what components changed
        id: changed-components
        run: |
          echo "web_changed=false" >> $GITHUB_OUTPUT
          echo "server_changed=false" >> $GITHUB_OUTPUT
          echo "native_changed=false" >> $GITHUB_OUTPUT

          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push - check if directories exist
            if [ -d "apps/web" ]; then echo "web_changed=true" >> $GITHUB_OUTPUT; fi
            if [ -d "packages/server" ]; then echo "server_changed=true" >> $GITHUB_OUTPUT; fi
            if [ -d "apps/native" ]; then echo "native_changed=true" >> $GITHUB_OUTPUT; fi
          else
            # Check what changed in this commit
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^apps/web/"; then
              echo "web_changed=true" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^packages/server/"; then
              echo "server_changed=true" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^apps/native/"; then
              echo "native_changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build React app for staging
        if: steps.changed-components.outputs.web_changed == 'true'
        run: npm run build:staging
        env:
          VITE_ENV: staging

      - name: Deploy nginx configs to VPS
        if: steps.changed-components.outputs.web_changed == 'true' || steps.changed-components.outputs.server_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "apps/web/nginx-config-staging-slushdating-com.conf"
          target: "/tmp/"

      - name: Deploy frontend to VPS
        if: steps.changed-components.outputs.web_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "apps/web/dist/*"
          target: "/root/slush-staging/dist/"
          strip_components: 1
          rm: true

      - name: Deploy server code if changed
        if: steps.changed-components.outputs.server_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "packages/server/*"
          target: "/tmp/slush-server-update"
          strip_components: 1

      - name: Apply nginx config and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Apply staging nginx configuration
            sudo cp /tmp/apps/web/nginx-config-staging-slushdating-com.conf /etc/nginx/sites-available/staging-slushdating-com
            sudo ln -sf /etc/nginx/sites-available/staging-slushdating-com /etc/nginx/sites-enabled/staging-slushdating-com
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Staging nginx config applied"
            
            # Update server if changed
            if [ "${{ steps.changed-components.outputs.server_changed }}" = "true" ]; then
              # Ensure staging server directory exists
              mkdir -p /root/slush-staging/server
              
              # Copy updated server code to staging
              cd /tmp/slush-server-update
              cp -r * /root/slush-staging/server/
              cd /root/slush-staging/server
              npm install --production
              
              # Restart staging server
              pm2 restart slush-server-staging || (cd /root/slush-staging/server && pm2 start index.js --name slush-server-staging --env staging)
              rm -rf /tmp/slush-server-update
              echo "âœ… Staging server updated and restarted"
            else
              # Even if server didn't change, restart to pick up any env changes
              pm2 restart slush-server-staging
              echo "âœ… Staging server restarted"
            fi

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            pm2 list
            nginx -t
            ls -la /root/slush-staging/dist/
            echo "âœ… Staging deployment complete!"
            echo "ðŸ”— Access at: https://staging.slushdating.com"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web updated**: ${{ steps.changed-components.outputs.web_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server updated**: ${{ steps.changed-components.outputs.server_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Native changed**: ${{ steps.changed-components.outputs.native_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://staging.slushdating.com" >> $GITHUB_STEP_SUMMARY

