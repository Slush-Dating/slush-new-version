name: Deploy Native App

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/native/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-ios:
    name: Build and Deploy iOS
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'apps/native/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS Build
        run: eas build:configure

      - name: Build for iOS
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ] || [ "${{ github.ref }}" = "refs/heads/main" ]; then
            eas build --platform ios --profile production
          else
            eas build --platform ios --profile preview
          fi
        working-directory: apps/native

  deploy-android:
    name: Build and Deploy Android
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.modified, 'apps/native/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS Build
        run: eas build:configure

      - name: Build for Android
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ] || [ "${{ github.ref }}" = "refs/heads/main" ]; then
            eas build --platform android --profile production
          else
            eas build --platform android --profile preview
          fi
        working-directory: apps/native


