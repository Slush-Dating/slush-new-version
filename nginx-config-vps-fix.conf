# Nginx configuration for slushdating.com
# This config handles multiple domains and removes duplicate CORS headers

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.slushdating.com slushdating.com app.slushdating.com slushdating.co.uk www.slushdating.co.uk;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name www.slushdating.com slushdating.com app.slushdating.com slushdating.co.uk www.slushdating.co.uk;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/app.slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.slushdating.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Handle real IP from reverse proxies if any
    set_real_ip_from 76.76.21.0/24;
    set_real_ip_from 76.223.126.0/24;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:5001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # IMPORTANT: CORS is handled by the backend Express server
        # Manual add_header lines for CORS have been removed to prevent duplicate headers (e.g., "*, *")
    }

    # Socket.IO proxy
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # Static uploads
    location /uploads/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets for /app
    location ~* ^/app/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /root/slush-app/dist/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend app at /app subpath
    location /app/ {
        alias /root/slush-app/dist/;
        index index.html;
        try_files $uri $uri/ @app_fallback;
    }

    # Fallback for SPA routing
    location @app_fallback {
        rewrite ^/app/(.*)$ /app/index.html last;
    }

    # Handle /app without trailing slash
    location = /app {
        return 301 https://$host/app/;
    }

    # Admin panel redirect
    location /admin {
        return 301 https://$host/app/admin;
    }

    # Root location - serve marketing site
    location = / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Default location (fallback) - serve marketing site
    location / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
