name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check what components changed
        id: changed-components
        run: |
          echo "web_changed=false" >> $GITHUB_OUTPUT
          echo "server_changed=false" >> $GITHUB_OUTPUT
          echo "native_changed=false" >> $GITHUB_OUTPUT

          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push - check if directories exist
            if [ -d "apps/web" ]; then echo "web_changed=true" >> $GITHUB_OUTPUT; fi
            if [ -d "packages/server" ]; then echo "server_changed=true" >> $GITHUB_OUTPUT; fi
            if [ -d "apps/native" ]; then echo "native_changed=true" >> $GITHUB_OUTPUT; fi
          else
            # Check what changed in this commit
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^apps/web/"; then
              echo "web_changed=true" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^packages/server/"; then
              echo "server_changed=true" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^apps/native/"; then
              echo "native_changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build React app for production
        if: steps.changed-components.outputs.web_changed == 'true'
        run: npm run web:build
        env:
          VITE_ENV: production
          VITE_APP_URL: https://app.slushdating.com
          VITE_API_URL: https://app.slushdating.com/api
          VITE_USE_SUBPATH: "true"

      - name: Deploy nginx config to VPS
        if: steps.changed-components.outputs.web_changed == 'true' || steps.changed-components.outputs.server_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "apps/web/nginx-config-www-slushdating-com.conf"
          target: "/tmp/"

      - name: Deploy frontend to VPS
        if: steps.changed-components.outputs.web_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "apps/web/dist/*"
          target: "/root/slush-app/dist/"
          strip_components: 1
          rm: true

      - name: Deploy server code if changed
        if: steps.changed-components.outputs.server_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "packages/server/*"
          target: "/tmp/slush-server-update"
          strip_components: 1

      - name: Apply nginx config and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Apply nginx configuration
            sudo cp /tmp/nginx-config-www-slushdating-com.conf /etc/nginx/sites-available/www-slushdating-com
            sudo nginx -t && sudo systemctl restart nginx
            echo "âœ… nginx updated"
            
            # Update server if changed
            if [ "${{ steps.changed-components.outputs.server_changed }}" = "true" ]; then
              cd /tmp/slush-server-update
              cp -r * /root/slush-app/server/
              cd /root/slush-app/server
              npm install --production
              pm2 restart slush-server || (cd /root/slush-app/server && pm2 start index.js --name slush-server)
              rm -rf /tmp/slush-server-update
              echo "âœ… Server updated and restarted"
            fi
            
            # Restart PM2 services
            pm2 restart slush-server && pm2 restart slush-website
            echo "âœ… PM2 services restarted"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            pm2 list
            nginx -t
            ls -la /root/slush-app/dist/
            echo "âœ… Production deployment complete!"
            echo "ðŸ”— Access at: https://www.slushdating.com/app"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web updated**: ${{ steps.changed-components.outputs.web_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server updated**: ${{ steps.changed-components.outputs.server_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://www.slushdating.com/app" >> $GITHUB_STEP_SUMMARY

