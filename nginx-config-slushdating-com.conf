# Nginx configuration for slushdating.com setup
# This config handles requests proxied from Vercel via app.slushdating.com subdomain

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name app.slushdating.com slushdating.co.uk www.slushdating.co.uk;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name app.slushdating.com slushdating.co.uk www.slushdating.co.uk;

    # SSL configuration (certificates will be added by Certbot)
    # For app.slushdating.com, use: certbot --nginx -d app.slushdating.com
    ssl_certificate /etc/letsencrypt/live/app.slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.slushdating.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Handle requests from Vercel proxy
    # Vercel IP ranges (add more if needed)
    set_real_ip_from 76.76.21.0/24;
    set_real_ip_from 76.223.126.0/24;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy - must come before /app location
    location /api {
        proxy_pass http://localhost:5001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Socket.IO proxy - must come before /app location
    location /socket.io/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # Static uploads - must come before /app location
    location /uploads/ {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend app at /app subpath
    location /app {
        alias /root/slush-app/dist;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    # Cache static assets for /app (assets are under /app/assets/)
    # Using rewrite + root instead of alias with regex for proper path handling
    location ~* ^/app/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        root /root/slush-app/dist;
        rewrite ^/app/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle /app without trailing slash
    location = /app {
        return 301 https://app.slushdating.com/app/;
    }

    # For direct access to app subdomain root, redirect to /app
    location = / {
        return 301 https://app.slushdating.com/app/;
    }

    # Default location (fallback)
    location / {
        return 301 https://app.slushdating.com/app/;
    }
}

