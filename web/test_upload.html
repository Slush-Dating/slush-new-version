<!DOCTYPE html>
<html>
<head>
    <title>Test Video Upload</title>
</head>
<body>
    <h1>Test Video Upload</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()">Upload Video</button>
    <div id="result"></div>

    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select a video file';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.textContent = 'Uploading...';
                const response = await fetch('http://localhost:5001/api/auth/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NzcwYjIyZjI5MWMwZjA5ZTIwMzU5MzYiLCJpYXQiOjE3NjY0NDk1MjcsImV4cCI6MTc2NzA1NDMyN30.eUENmz2Jhxq6RTQBe4-CDbQAZbwHmOEvVuwryEtCnlM'
                    },
                    body: formData
                });

                const result = await response.text();
                resultDiv.textContent = `Response: ${response.status} ${response.statusText}\n${result}`;

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
