name: Build iOS Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      build_ipa:
        description: 'Build IPA for TestFlight'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    name: Build iOS for Staging
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build React app for staging
        run: npm run build:staging

      - name: Sync with Capacitor iOS (staging)
        run: CAPACITOR_HOSTNAME=staging.slushdating.com npx cap sync ios
        env:
          CAPACITOR_HOSTNAME: staging.slushdating.com

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS app
        if: github.event.inputs.build_ipa == 'true' || github.event_name == 'push'
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -archivePath build/App.xcarchive archive

      - name: Create IPA for TestFlight
        if: github.event.inputs.build_ipa == 'true'
        run: |
          cd ios/App
          xcodebuild -exportArchive -archivePath build/App.xcarchive -exportOptionsPlist exportOptions.plist -exportPath build/

      - name: Upload IPA artifact
        if: github.event.inputs.build_ipa == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: slush-ios-staging-${{ github.sha }}
          path: ios/App/build/App.ipa
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ðŸ“± iOS Staging Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging (staging.slushdating.com)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_ipa }}" = "true" ]; then
            echo "- **IPA Created**: âœ… Available for TestFlight upload" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **IPA Created**: âŒ (Run workflow manually with 'Build IPA' enabled)" >> $GITHUB_STEP_SUMMARY
          fi