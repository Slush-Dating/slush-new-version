# Nginx configuration for slushdating.com

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.slushdating.com slushdating.com app.slushdating.com slushdating.co.uk www.slushdating.co.uk;
    return 301 https://$host$request_uri;
}

# Configuration for app.slushdating.com
server {
    listen 443 ssl http2;
    server_name app.slushdating.com;

    ssl_certificate /etc/letsencrypt/live/app.slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.slushdating.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy
    location /api {
        proxy_pass http://127.0.0.1:5001/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO proxy
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets cache - use alias for cleaner mapping
    location /app/assets/ {
        alias /root/slush-app/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Other static files in app root
    location ~* ^/app/(.+\.(svg|png|jpg|jpeg|gif|ico))$ {
        alias /root/slush-app/dist/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend app
    location /app {
        alias /root/slush-app/dist;
        index index.html;
        try_files $uri $uri/ /app/index.html;
    }

    location = /app {
        return 301 https://$host/app/;
    }

    # Admin panel redirect
    location /admin {
        return 301 https://$host/app/admin;
    }

    location / {
        return 301 https://$host/app/;
    }
}

