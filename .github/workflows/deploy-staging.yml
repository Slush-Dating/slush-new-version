name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app for staging
        run: npm run build:staging
        env:
          VITE_ENV: staging

      - name: Check if server code changed
        id: server-changed
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push - check if server directory exists
            if [ -d "server" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^server/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy nginx configs to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "nginx-config-staging-slushdating-com.conf"
          target: "/tmp/"

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/root/slush-staging/dist/"
          strip_components: 1
          rm: true

      - name: Deploy server code if changed
        if: steps.server-changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "server/*"
          target: "/tmp/slush-server-update"
          strip_components: 1

      - name: Apply nginx config and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Apply staging nginx configuration
            sudo cp /tmp/nginx-config-staging-slushdating-com.conf /etc/nginx/sites-available/staging-slushdating-com
            sudo ln -sf /etc/nginx/sites-available/staging-slushdating-com /etc/nginx/sites-enabled/staging-slushdating-com
            sudo nginx -t && sudo systemctl restart nginx
            echo "âœ… Staging nginx config applied"
            
            # Update server if changed
            if [ "${{ steps.server-changed.outputs.changed }}" = "true" ]; then
              cd /tmp/slush-server-update
              cp -r * /root/slush-app/server/
              cd /root/slush-app/server
              npm install --production
              pm2 restart slush-server || (cd /root/slush-app/server && pm2 start index.js --name slush-server)
              rm -rf /tmp/slush-server-update
              echo "âœ… Server updated and restarted"
            fi
            
            # Restart PM2 services
            pm2 restart slush-server && pm2 restart slush-website
            echo "âœ… PM2 services restarted"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            pm2 list
            nginx -t
            ls -la /root/slush-staging/dist/
            echo "âœ… Staging deployment complete!"
            echo "ðŸ”— Access at: https://staging.slushdating.com"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server updated**: ${{ steps.server-changed.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://staging.slushdating.com" >> $GITHUB_STEP_SUMMARY

