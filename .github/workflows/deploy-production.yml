name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app for production
        run: npm run build:production
        env:
          VITE_ENV: production
          VITE_APP_URL: https://app.slushdating.com
          VITE_API_URL: https://app.slushdating.com/api
          VITE_USE_SUBPATH: "true"

      - name: Check if server code changed
        id: server-changed
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push - check if server directory exists
            if [ -d "server" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^server/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy nginx config to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "nginx-config-www-slushdating-com.conf"
          target: "/tmp/"

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/root/slush-app/dist/"
          strip_components: 1
          rm: true

      - name: Deploy server code if changed
        if: steps.server-changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "server/*"
          target: "/tmp/slush-server-update"
          strip_components: 1

      - name: Create production server .env file
        if: steps.server-changed.outputs.changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Create production-specific .env file for server
            cat > /tmp/slush-server-update/.env << 'EOF'
            PORT=5001
            MONGODB_URI=${{ secrets.MONGODB_URI_PRODUCTION }}
            MONGODB_URI_STAGING=${{ secrets.MONGODB_URI_STAGING }}
            AGORA_APP_ID=${{ secrets.AGORA_APP_ID }}
            AGORA_APP_CERTIFICATE=${{ secrets.AGORA_APP_CERTIFICATE }}
            NODE_ENV=production
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            HOST=0.0.0.0
            VITE_API_HOST=www.slushdating.com
            OLD_MONGODB_URI=mongodb://localhost:27017/slush
            EOF

      - name: Apply nginx config and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Apply nginx configuration
            sudo cp /tmp/nginx-config-www-slushdating-com.conf /etc/nginx/sites-available/www-slushdating-com
            sudo nginx -t && sudo systemctl restart nginx
            echo "âœ… nginx updated"
            
            # Update server if changed
            if [ "${{ steps.server-changed.outputs.changed }}" = "true" ]; then
              cd /tmp/slush-server-update
              cp -r * /root/slush-app/server/
              cd /root/slush-app/server
              npm install --production
              pm2 restart slush-server || (cd /root/slush-app/server && pm2 start index.js --name slush-server)
              rm -rf /tmp/slush-server-update
              echo "âœ… Server updated and restarted"
            fi
            
            # Restart PM2 services
            pm2 restart slush-server && pm2 restart slush-website
            echo "âœ… PM2 services restarted"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            pm2 list
            nginx -t
            ls -la /root/slush-app/dist/
            echo "âœ… Production deployment complete!"
            echo "ðŸ”— Access at: https://www.slushdating.com/app"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server updated**: ${{ steps.server-changed.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://www.slushdating.com/app" >> $GITHUB_STEP_SUMMARY

