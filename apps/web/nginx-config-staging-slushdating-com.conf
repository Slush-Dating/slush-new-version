# Nginx configuration for staging.slushdating.com
# This config serves the React app at the root path (staging builds use ./ base path)

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name staging.slushdating.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    # Allow larger request bodies for image/video uploads
    client_max_body_size 200M;
    server_name staging.slushdating.com;

    # SSL configuration - Let's Encrypt certificates (autoâ€‘renewed via certbot)
    # Using staging-specific certificate
    ssl_certificate /etc/letsencrypt/live/staging.slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.slushdating.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy - must come first, before other location blocks
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeouts (increased for video processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API proxy without trailing slash
    location = /api {
        return 301 https://$host/api/;
    }

    # Socket.IO proxy - must come before root location
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # Static uploads - must come before root location
    location /uploads/ {
        proxy_pass http://127.0.0.1:5001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache uploads for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets (staging build uses / base path)
    location ~* ^/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        root /root/slush-staging/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Frontend app at root (staging builds use / base path)
    location / {
        root /root/slush-staging/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

