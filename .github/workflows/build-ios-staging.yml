name: Build iOS Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      build_ipa:
        description: 'Build IPA for TestFlight'
        required: false
        default: false
        type: boolean

jobs:
  build-ios:
    name: Build iOS for Staging
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm ci

      - name: Build for iOS (Expo EAS)
        run: |
          cd apps/native
          eas build --platform ios --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: slush-native-ios-staging-${{ github.sha }}
          path: apps/native/build/
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ðŸ“± iOS Staging Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging (staging.slushdating.com)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.build_ipa }}" = "true" ]; then
            echo "- **IPA Created**: âœ… Available for TestFlight upload" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **IPA Created**: âŒ (Run workflow manually with 'Build IPA' enabled)" >> $GITHUB_STEP_SUMMARY
          fi