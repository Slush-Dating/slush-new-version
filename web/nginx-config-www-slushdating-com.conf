# Nginx configuration for www.slushdating.com
# This config handles the main domain with proxies for admin, api, and app

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.slushdating.com slushdating.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    # Allow larger request bodies for image/video uploads
    client_max_body_size 200M;
    server_name www.slushdating.com slushdating.com;

    # SSL configuration - use self-signed for now, replace with Let's Encrypt later
    # To get Let's Encrypt cert: certbot --nginx -d www.slushdating.com -d slushdating.com
    # Let’s Encrypt certificates (auto‑renewed via certbot)
    ssl_certificate /etc/letsencrypt/live/slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/slushdating.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy - must come first, before other location blocks
    location /api/ {
        proxy_pass http://127.0.0.1:5001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API proxy without trailing slash
    location = /api {
        return 301 https://$host/api/;
    }

    # Socket.IO proxy - must come before /app location
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # Static uploads - must come before /app location
    location /uploads/ {
        proxy_pass http://127.0.0.1:5001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache uploads for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin panel redirects - must come before /app location
    location = /admin {
        return 301 https://$host/app/admin;
    }

    location /admin/ {
        return 301 https://$host/app/admin/;
    }

    # Static assets for /app (must come before the general /app location)
    # Assets are referenced as /app/assets/... in the built HTML
    location ~* ^/app/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /root/slush-app/dist/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend app at /app subpath
    location /app/ {
        alias /root/slush-app/dist/;
        index index.html;
        try_files $uri $uri/ @app_fallback;
    }

    # Fallback for SPA routing - serve index.html for routes that don't match files
    location @app_fallback {
        rewrite ^/app/(.*)$ /app/index.html last;
    }

    # Handle /app without trailing slash
    location = /app {
        return 301 https://$host/app/;
    }

    # Root location - serve marketing site
    # ⚠️  CRITICAL: /root/slush-app/marketing/ is SEPARATE from this codebase
    # ⚠️  NEVER deploy the marketing/ folder from this repo - it will overwrite www.slushdating.com
    # ⚠️  Only deploy proxies (/app, /api, /admin) - marketing site is managed separately
    location = / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Default location (fallback) - serve marketing site
    # ⚠️  CRITICAL: This directory must NEVER be overwritten by deployments
    location / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

