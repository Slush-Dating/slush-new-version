name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app for production
        run: npm run build:production
        env:
          VITE_ENV: production
          VITE_APP_URL: https://app.slushdating.com
          VITE_API_URL: https://app.slushdating.com/api
          VITE_USE_SUBPATH: "true"

      - name: Check if server code changed
        id: server-changed
        run: |
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            # First push - check if server directory exists
            if [ -d "server" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^server/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "/var/www/slush-prod"
          strip_components: 1
          rm: true

      - name: Deploy server code if changed
        if: steps.server-changed.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          source: "server/*"
          target: "/tmp/slush-server-update"
          strip_components: 1

      - name: Update server and restart PM2
        if: steps.server-changed.outputs.changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd /tmp/slush-server-update
            cp -r * ~/slush-app/server/
            cd ~/slush-app/server
            npm install --production
            pm2 restart slush-server || (cd ~/slush-app/server && pm2 start index.js --name slush-server)
            rm -rf /tmp/slush-server-update

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            ls -la /var/www/slush-prod
            echo "âœ… Production deployment complete!"
            echo "ðŸ”— Access at: https://app.slushdating.com"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server updated**: ${{ steps.server-changed.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://app.slushdating.com" >> $GITHUB_STEP_SUMMARY

