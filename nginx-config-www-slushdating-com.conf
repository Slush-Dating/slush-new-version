# Nginx configuration for www.slushdating.com
# This config handles the main domain with proxies for admin, api, and app

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name www.slushdating.com slushdating.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name www.slushdating.com slushdating.com;

    # SSL configuration (certificates will be added by Certbot)
    # For www.slushdating.com, use: certbot --nginx -d www.slushdating.com -d slushdating.com
    ssl_certificate /etc/letsencrypt/live/www.slushdating.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.slushdating.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API proxy - must come before other location blocks
    location /api {
        proxy_pass http://127.0.0.1:5001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS is handled by the backend Express server
        # Do not add CORS headers here to avoid duplicate headers
    }

    # Socket.IO proxy - must come before /app location
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }

    # Static uploads - must come before /app location
    location /uploads/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache uploads for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Static assets for /app (must come before the general /app location)
    # Assets are referenced as /app/assets/... in the built HTML
    location ~* ^/app/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        alias /root/slush-app/dist/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Frontend app at /app subpath
    location /app/ {
        alias /root/slush-app/dist/;
        index index.html;
        try_files $uri $uri/ @app_fallback;
    }

    # Fallback for SPA routing - serve index.html for routes that don't match files
    location @app_fallback {
        rewrite ^/app/(.*)$ /app/index.html last;
    }

    # Handle /app without trailing slash
    location = /app {
        return 301 https://www.slushdating.com/app/;
    }

    # Admin panel - redirect to /app/admin (React Router handles the /admin route)
    # This ensures assets load correctly since the app is built with base /app/
    location /admin {
        return 301 https://www.slushdating.com/app/admin;
    }

    # Handle /admin without trailing slash (redirect to /app/admin)
    location = /admin {
        return 301 https://www.slushdating.com/app/admin;
    }

    # Root location - serve marketing site
    location = / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Default location (fallback) - serve marketing site
    location / {
        root /root/slush-app/marketing;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

